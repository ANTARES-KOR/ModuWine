<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>모두의 와인</title>
    </head>
    <body>
        <div class="page-wrapper">
            <header>
                <h1 class="title">모두의 와인</h1>
            </header>
            <main>
                <div class="hero">
                    <section class="hero-section wine-service">
                        <h3 class="hero-section__title">
                            <p class="hero-section__elaborate">
                                와인을 잘 모르는 당신을 위한
                            </p>
                            <p class="hero-section__elaborate">
                                와인 추천 서비스.
                            </p>
                        </h3>
                        <h4 class="hero-section__description">
                            <p class="hero-section__elaborate">특별한 날,</p>
                            <p class="hero-section__elaborate">
                                당신을 위한 와인을 골라드립니다.
                            </p>
                        </h4>
                        <button class="cta-btn">
                            <span>더 알아보기</span>
                        </button>
                    </section>
                    <section class="hero-section wine-test">
                        <h3 class="hero-section__title">
                            <p class="hero-section__elaborate">
                                와인의 'ㅇ'도 몰라도 찾아드려요.
                            </p>
                            <p class="hero-section__elaborate">
                                내 와인취향 테스트.
                            </p>
                        </h3>
                        <h4 class="hero-section__description">
                            <p class="hero-section__elaborate">
                                네가지 질문에 답만 하면,
                            </p>
                            <p class="hero-section__elaborate">
                                어느새 내 와인이 짜자잔!
                            </p>
                        </h4>
                        <button class="cta-btn">
                            <span>테스트 하러 가기</span>
                        </button>
                    </section>
                    <section class="hero-section wine-sampler">
                        <h3 class="hero-section__title">
                            <p class="hero-section__elaborate">
                                와인도 맛 보고 구매하세요.
                            </p>
                            <p class="hero-section__elaborate">
                                초보자용 와인 샘플러
                            </p>
                        </h3>
                        <h4 class="hero-section__description">
                            <p class="hero-section__elaborate">
                                특별히 엄선한 와인 구성으로
                            </p>
                            <p class="hero-section__elaborate">
                                가격부담 없이 다양한 맛을 알아보세요.
                            </p>
                        </h4>
                        <button class="cta-btn">
                            <span>더 알아보기</span>
                        </button>
                    </section>
                </div>
                <section class="subscription">
                    <div class="subscription__elaborate">
                        <p>와인 취향 테스트, 기념일별 추천 와인을</p>
                        <p>보내 드립니다.</p>
                    </div>
                    <form class="email-form">
                        <input
                            class="email-input"
                            id="email"
                            type="email"
                            placeholder="이메일 주소를 입력해주세요"
                        />
                        <input class="submit-btn" type="submit" value="제출" />
                    </form>
                </section>
            </main>
            <footer>
                <a href="https://www.instagram.com/moduwine/">
                    <i class="fab fa-instagram fa-2x"></i>
                    <span>모두의 와인 인스타그램 </span>
                </a>
            </footer>
        </div>
    </body>
    <script
        src="https://kit.fontawesome.com/ed5e07301f.js"
        crossorigin="anonymous"
    ></script>
    <script src="./script/ctaButtonClick.js"></script>
</html>
